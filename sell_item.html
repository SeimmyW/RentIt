    <h1>Rent Out an Item</h1>
    <div class="row">
    <form class="col s12">
      <div class="row">
        <div class="input-field col s12">
          <input id="item_name" type="text" class="validate">
          <label for="item_name">Item Name</label>
        </div>
        <div class="input-field col s12">
          <input id="item_description" type="text" class="validate">
          <label for="description">Description</label>
        </div>
        <div class="input-field col s12">
          <input placeholder="Price per day. No decimals." id="item_price" type="number" onkeydown="javascript: return event.keyCode == 69 ? false : true" class="validate">
          <label for="item_price">Price</label>
        </div>
      </div>
      <div class="file-field input-field">
          <div class="btn">
              <span>File</span>
              <input type="file">
          </div>
          <div class="file-path-wrapper">
              <input class="file-path validate" type="text">
          </div>
      </div>
      <div id = "item_condition" class="input-field col s12">
        <select id="condition_set">
            <option value="" disabled selected>Choose a Condition</option>
            <option value="1">New</option>
            <option value="2">Used</option>
            <option value="3">Damaged</option>
        </select>
        <label for="condition_set">Condition</label>
    </div>
    <div id = "item_category" class="input-field col s12">
        <select id="category_set">
            <option value="" disabled selected>Choose a Category</option>
            <option value="1">Technology</option>
            <option value="2">Clothing</option>
            <option value="3">Instruments</option>
        </select>
        <label for="category_set">Category</label>
    </div>
    <button class="btn waves-effect waves-light" type="submit" name="action">Submit
        <i class="material-icons right">send</i>
    </button>
    </form>
  </div>
